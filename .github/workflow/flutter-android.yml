name: Firebase App Distribution

on:
  push:
    branches:
      - main  # Adjust this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.2.3'  # Adjust this to your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          curl -sL https://firebase.tools | bash
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk \
            --app 1:90796988475:android:b76fb26b516b06900c641e\  # Replace with your Firebase App ID
            --release-notes "New release" \
            --testers "prajwaldahal072@gmail.com"  # Adjust this to your testers' emails
