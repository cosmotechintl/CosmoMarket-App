name: Firebase App Distribution

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 12
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Adjust to the latest Flutter version compatible with Dart SDK constraints

      - name: Install Firebase Tools
        run: |
          Invoke-WebRequest -Uri https://firebase.tools -OutFile firebase-tools.ps1
          ./firebase-tools.ps1

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk `
            --app 1:90796988475:android:b76fb26b516b06900c641e `
            --release-notes "New release" `
            --testers "prajwaldahal072@gmail.com"
